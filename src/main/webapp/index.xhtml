<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Triangular posição
         <h:form>
            Informe as coordenadas do primeiro ponto<br/>
            <h:inputText value="#{jsfTriangularPosicao.xa}"/>
            <h:inputText value="#{jsfTriangularPosicao.ya}"/><br/>
            Informe a distância do primeiro ponto<br/>
            <h:inputText value="#{jsfTriangularPosicao.da}"/><br/><br/>
            
            Informe as coordenadas do segundo ponto<br/>
            <h:inputText value="#{jsfTriangularPosicao.xb}"/>
            <h:inputText value="#{jsfTriangularPosicao.yb}"/><br/>
            Informe a distância do segundo ponto<br/>
            <h:inputText value="#{jsfTriangularPosicao.db}"/><br/><br/>
            
            Informe as coordenadas do terceiro ponto<br/>
            <h:inputText value="#{jsfTriangularPosicao.xc}"/>
            <h:inputText value="#{jsfTriangularPosicao.yc}"/><br/>
            Informe a distância do terceiro ponto<br/>
            <h:inputText value="#{jsfTriangularPosicao.dc}"/><br/><br/>
            
            <h:commandButton value="Calcular" action="#{jsfTriangularPosicao.calcularPonto()}"/><br/><br/>
            
            <h:outputText value="#{jsfTriangularPosicao.ponto}"/>
        </h:form>
    </h:body>
</html>
