<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets

        <h:form>
            Informe as coordenadas do primeiro ponto<br/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.xa}"/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.ya}"/><br/>
            Informe a distância do primeiro ponto<br/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.da}"/><br/><br/>
            
            Informe as coordenadas do segundo ponto<br/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.xb}"/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.yb}"/><br/>
            Informe a distância do segundo ponto<br/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.db}"/><br/><br/>
            
            Informe as coordenadas do terceiro ponto<br/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.xc}"/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.yc}"/><br/>
            Informe a distância do terceiro ponto<br/>
            <h:inputText value="#{jsfCalculadoraTriangulacao.dc}"/><br/><br/>
            
            <h:commandButton value="Calcular" action="#{jsfCalculadoraTriangulacao.calcularPonto()}"/><br/><br/>
            
            <h:outputText value="#{jsfCalculadoraTriangulacao.ponto}"/>
        </h:form>
    </h:body>
</html>
